<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
    <h1 id="title">Muddy Hands Forest School Survey</h1>
    <p id="description">A brief survey for parents and carers about our Forest School offering to help us make improvements to suit you and your children.</p>
    </header>
    <main>
      <form id="survey-form" action='https://survey-form.muddyhandsforestschool.org'>
        <fieldset>
          <label>Your name <input class="field" type="text" id="name" name="name" placeholder="Enter your name" required /></label>
          <label>Your Email <input class="field" type="email" id="email" name="email" placeholder="Enter your Email" required /></label>
          <label>Your age (optional) <input class="field" type="number" id="age" name="age" min="13" max="120" placeholder="Enter your age (optional)" /></label>
          <br>
          <label>Why does you child come to our Forest School?
            <select class="field" name="reason">
              <option value="">Please select the best fit reason</option>
              <option value="1">My child loves Forest school</option>
              <option value="2">To bring my child closer to nature</option>
              <option value="3">For my children to learn outdoor skills</option>
              <option value="4">I just want some time for myself</option>
              <option value="5">Other</option>
            </select>
          </label>
          <br>
          <label>Would you recommend Muddy Hands Forest School to a friend?</label>
          <label><input class="inline" type="radio" id="recommend" name="recommend" /> Definitely</label>
          <label><input class="inline" type="radio" id="recommend" name="recommend" /> Maybe</label>
          <label><input class="inline" type="radio" id="recommend" name="recommend" /> Unlikely</label>
          <br>
          <label>What does your child like most about our Forest School?
            <select class="field" name="reason">
              <option value="">Please select their favourite</option>
              <option value="1">Being outdoors</option>
              <option value="2">Being with friends</option>
              <option value="3">Learning new skills</option>
              <option value="4">Chances to play</option>
              <option value="5">Other</option>
            </select>  
          </label>
          <br>
          <label>Any additional comments or suggestions for us?
            <textarea class="field" id="suggestions" name="suggestions" rows="3" cols="30" placeholder="I would like to say..."></textarea>
          </label>
        </fieldset>
        <input class="field" id="submit" type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
